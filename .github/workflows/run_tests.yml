name: Run tests

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Coverage action
      uses: nunesmatheus/check-runs-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        title: Test coverage
        output-message: 92% de coverage
        conclusion: failure
        summary: Low coverage value
